<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../dist/assets/images/logo.svg"
      type="image/x-icon"
    />
    <title>Pilldox Client | Add Business Information</title>
    <link rel="stylesheet" href="./assets/css/nice-select.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <header class="container mx-auto px-5 md:px-8 2xl:px-0">
      <nav class="py-5 w-full flex items-center justify-between">
        <!-- logo -->
        <div>
          <a href="index.html" class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-10 md:size-12 lg:size-14"
              viewBox="0 0 51 48"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M25.394 16.3611L32.2544 12.4005C33.6571 11.5903 34.1425 9.77961 33.3316 8.37627C32.5218 6.97328 30.7114 6.48818 29.3084 7.2984L22.8436 11.0309L4.41683 0.392493C3.01315 -0.41772 1.20247 0.0673744 0.392597 1.47071C-0.41796 2.8737 0.0671392 4.68438 1.47082 5.4946L20.2922 16.3614L22.8426 17.8339L25.394 16.3614V16.3611ZM22.8436 2.19319C24.4702 2.19319 25.7893 3.51259 25.7893 5.13955C25.7893 6.76651 24.4702 8.08487 22.8436 8.08487C21.217 8.08487 19.8979 6.76617 19.8979 5.13955C19.8979 3.51293 21.2163 2.19319 22.8436 2.19319Z"
                fill="#FF4040"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M37.8602 28.1984C37.0469 29.6072 35.2462 30.0892 33.837 29.2759C32.4279 28.4626 31.9455 26.6616 32.7588 25.2527C33.5718 23.8435 35.3739 23.3612 36.7827 24.1745C38.1919 24.9878 38.6742 26.7896 37.8602 28.1987M24.3157 23.3237V31.2445C24.3157 32.865 25.642 34.1902 27.2614 34.1902C28.8808 34.1902 30.2071 32.865 30.2071 31.2445V23.7799L48.6338 13.1412C50.0375 12.331 50.5219 10.5203 49.7121 9.11694C48.9015 7.7136 47.0908 7.22885 45.6878 8.03906L26.8665 18.9052L24.3151 20.378V23.3234L24.3157 23.3237Z"

              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.82562 28.1995C7.01231 26.7903 7.49466 24.9885 8.90384 24.1742C10.3127 23.3612 12.1148 23.8439 12.9277 25.2535C13.741 26.6616 13.2587 28.4633 11.8495 29.2767C10.4407 30.09 8.63859 29.6073 7.82562 28.1991M18.8194 18.9056L11.9589 14.945C10.5563 14.1351 8.74558 14.6202 7.93571 16.0232C7.12585 17.4266 7.61094 19.2369 9.01394 20.0468L15.4788 23.7796V45.0567C15.4788 46.6771 16.804 48.0024 18.4244 48.0024C20.0449 48.0024 21.3701 46.6771 21.3701 45.0567V20.3781L18.8187 18.9052L18.8194 18.9056Z"
                fill="#008080"
              />
            </svg>
            <p class="font-boldFont">Connect</p>
          </a>
        </div>
      </nav>
    </header>

    <!-- body -->
    <main
      class="h-[calc(100vh-96px)] flex flex-col items-center justify-center font-poppins mx-5 md:mx-8 2xl:mx-0"
    >
      <!-- Login Form -->
      <section
        class="sm:max-w-[500px] sm:min-w-[500px] p-4 md:p-6 rounded-2xl shadow-[0px_6px_16px_0px_rgba(20,20,20,0.15)]"
      >
        <div>
          <h2
            class="font-boldFont text-2xl md:text-3xl py-2 text-center text-[#222222] w-2/3 mx-auto"
          >
            Add Your Business Information
          </h2>
        </div>

        <div class="mt-4">
          <form action="" class="space-y-3 md:space-y-5">
            <!-- form inputs -->
            <div class="space-y-4">
              <div class="w-full">
                <input
                  required
                  class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                  placeholder="Business Name"
                  type="text"
                  name="businessName"
                  id="businessName"
                />
              </div>
              <div class="business-specialty-select w-full">
                <select class="text-sm md:text-base">
                  <option value="All Categories" disabled selected>
                    All Categories
                  </option>
                  <option value="Professional">Professional</option>
                  <option value="Business">Business</option>
                </select>
              </div>
              <div class="w-full">
                <input
                  required
                  class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                  placeholder="Business Website URL"
                  type="text"
                  name="businessUrl"
                  id="businessUrl"
                />
              </div>
              <div class="w-full">
                <input
                  required
                  class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                  placeholder="Business(Street Address)"
                  type="text"
                  name="businessNameStreetAddress"
                  id="businessNameStreetAddress"
                />
              </div>
              <div class="w-full flex flex-col md:flex-row items-center gap-4">
                <div class="w-full">
                  <input
                    required
                    class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                    placeholder="City"
                    type="text"
                    name="city"
                    id="city"
                  />
                </div>
                <div class="w-full">
                  <input
                    required
                    class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                    placeholder="State"
                    type="text"
                    name="state"
                    id="state"
                  />
                </div>
                <div class="w-full">
                  <input
                    required
                    class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                    placeholder="Zip"
                    type="text"
                    name="zip"
                    id="zip"
                  />
                </div>
              </div>
              <div class="w-full">
                <input
                  required
                  class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                  placeholder="License Number(If any)"
                  type="number"
                  name="licenseNumber"
                  id="licenseNumber"
                />
              </div>
              <div class="w-full">
                <div
                  class="border-2 overflow-hidden border-dashed border-primary px-6 py-8 rounded-lg bg-[#E5E5E5] relative"
                >
                  <input
                    type="file"
                    class="hidden"
                    name="businessPhoto"
                    id="businessPhoto"
                    multiple
                  />
                  <label
                    class="flex flex-col items-center justify-center gap-5 cursor-pointer"
                    for="businessPhoto"
                  >
                    <div
                      class="px-10 py-3 flex items-center gap-2 rounded-md bg-white justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="25"
                        viewBox="0 0 24 25"
                        fill="none"
                      >
                        <g clip-path="url(#clip0_8414_4231)">
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M5.83 5.606C5.99591 5.27399 6.25093 4.9947 6.56652 4.79937C6.88212 4.60404 7.24585 4.50038 7.617 4.5H16.381C16.7525 4.50001 17.1166 4.60349 17.4326 4.79884C17.7486 4.99419 18.0039 5.27369 18.17 5.606L21.682 12.631C21.8905 13.047 21.9993 13.5057 22 13.971V19.5C22 20.0304 21.7893 20.5391 21.4142 20.9142C21.0391 21.2893 20.5304 21.5 20 21.5H4C3.46957 21.5 2.96086 21.2893 2.58579 20.9142C2.21071 20.5391 2 20.0304 2 19.5V13.972C2.00019 13.5065 2.10872 13.0473 2.317 12.631L5.83 5.606ZM16.381 6.5H7.618L4.12 13.5H7.5C7.89782 13.5 8.27936 13.658 8.56066 13.9393C8.84196 14.2206 9 14.6022 9 15V16C9 16.1326 9.05268 16.2598 9.14645 16.3536C9.24021 16.4473 9.36739 16.5 9.5 16.5H14.5C14.6326 16.5 14.7598 16.4473 14.8536 16.3536C14.9473 16.2598 15 16.1326 15 16V15C15 14.6022 15.158 14.2206 15.4393 13.9393C15.7206 13.658 16.1022 13.5 16.5 13.5H19.88L16.381 6.5Z"
                            fill="#B6B6B6"
                          />
                        </g>
                        <defs>
                          <clipPath id="clip0_8414_4231">
                            <rect
                              width="24"
                              height="24"
                              fill="white"
                              transform="translate(0 0.5)"
                            />
                          </clipPath>
                        </defs>
                      </svg>
                    </div>
                    <p class="text-textColor">
                      <span class="text-primary">Click here</span> to upload or
                      drop files here
                    </p>
                  </label>
                  <div
                    id="prev-business-documents"
                    class="mt-4 flex flex-wrap gap-4"
                  >
                    <!-- File previews will appear here -->
                  </div>
                </div>
                <div>
                    <p class="mt-4 text-[#2E2E2E] text-sm text-center">Please upload your business documents to continue</p>
                </div>
              </div>
            </div>

            <!-- submit -->
            <div class="w-full">
              <a
                href="set-operation-hours.html"
                class="font-semibold inline-block text-center bg-primary py-3 md:py-4 text-white w-full rounded-lg font-poppins"
                >Continue</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
