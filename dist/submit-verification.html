                    type="text"
                    name="firstName"
                    id="firstName"

                <div class="w-full">

                    type="text"
                    name="lastName"
                    id="lastName"
                  />
                </div>
              </div>
              <div>

                  type="number"
                  name="phoneNumber"
                  id="phoneNumber"
                />
              </div>
              <div class="relative">
                <input
                  required
                  value="4509 Nuzum Court"

                  type="text"
                  name="streetAddress"
                  id="streetAddress"

                <!-- icons -->

                    <input

                      id="businessDoc"
                      class="hidden"
                      onchange="showFileName()"

                  </div>
                  <div
                    class="border-2 overflow-hidden border-dashed border-primary px-6 py-5 rounded-lg bg-[#E5E5E5]"
                  >
                    <label
                      class="flex items-center pl-5 sm:pl-12 lg:pl-20 gap-5 cursor-pointer"
                      for="businessDoc1"
                    >
                      <div
                        class="p-3 flex items-center gap-2 rounded-md bg-white justify-center"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"

              <a
                href="user-homepage.html"
                class="font-semibold inline-block text-center bg-primary py-3 md:py-4 text-white w-full rounded-lg font-poppins"

    <!-- Scripts -->
    <script>
      function showFileName() {
        const input = document.getElementById('businessDoc');
        const fileNameDisplay = document.getElementById('fileName');
        if (input.files.length > 0) {
          const file = input.files[0];
          fileNameDisplay.textContent = `${file.name}`;
        }
      }
      function showFileName1() {
        const input = document.getElementById('businessDoc1');
        const fileNameDisplay = document.getElementById('fileName1');
        if (input.files.length > 0) {
          const file = input.files[0];
          fileNameDisplay.textContent = `${file.name}`;
        }
      }
    </script>
    <script src="./assets/js/plugins.js"></script>
