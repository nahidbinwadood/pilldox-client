<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../dist/assets/images/logo.svg"
      type="image/x-icon"
    />
    <title>Pilldox Client | Select Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <header class="container mx-auto px-5 md:px-8 2xl:px-0">
      <nav class="py-5 w-full flex items-center justify-between">
        <!-- logo -->
        <div>
          <a href="index.html" class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-10 md:size-12 lg:size-14"
              viewBox="0 0 51 48"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M25.394 16.3611L32.2544 12.4005C33.6571 11.5903 34.1425 9.77961 33.3316 8.37627C32.5218 6.97328 30.7114 6.48818 29.3084 7.2984L22.8436 11.0309L4.41683 0.392493C3.01315 -0.41772 1.20247 0.0673744 0.392597 1.47071C-0.41796 2.8737 0.0671392 4.68438 1.47082 5.4946L20.2922 16.3614L22.8426 17.8339L25.394 16.3614V16.3611ZM22.8436 2.19319C24.4702 2.19319 25.7893 3.51259 25.7893 5.13955C25.7893 6.76651 24.4702 8.08487 22.8436 8.08487C21.217 8.08487 19.8979 6.76617 19.8979 5.13955C19.8979 3.51293 21.2163 2.19319 22.8436 2.19319Z"

            <p class="font-boldFont">Connect</p>
          </a>
        </div>
      </nav>
    </header>

    <!-- body -->
    <main
      class="h-[calc(100vh-90px)] flex flex-col items-center justify-center font-poppins mx-5 md:mx-8 2xl:mx-0"
    >
      <!-- Login Form -->
      <section
        class="sm:max-w-[500px] sm:min-w-[500px] p-4 md:p-6 rounded-lg md:rounded-l-xl lg:rounded-2xl shadow-[0px_6px_16px_0px_rgba(20,20,20,0.15)]"
      >
        <div>
          <h2 class="font-boldFont text-2xl md:text-3xl py-2 text-center">
            I’m here too
          </h2>
        </div>

        <div class="mt-4">
          <form action="" class="space-y-3 md:space-y-5">
            <label
              for="individual"
              class="flex items-center gap-3 md:gap-4 bg-[#E5E5E5] rounded-lg border border-black/15 px-3 py-4 md:px-6 md:py-5 cursor-pointer"
            >
              <div
                class="size-4 flex-shrink-0 md:size-5 rounded-full border-2 border-teal-600 flex items-center justify-center relative"
              >
                <input
                  checked
                  type="radio"
                  id="individual"
                  name="options"
                  class="peer hidden"
                />
                <div
                  class="size-2 md:size-3 rounded-full bg-teal-600 absolute opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                ></div>
              </div>
              <div class="md:space-y-1">
                <h4 class="font-medium tracking-wide capitalize">Individual</h4>
                <p class="text-sm text-[#222222B2]">
                  I’m here to find a Professional or Business.
                </p>
              </div>
            </label>
            <label
              for="professional"
              class="flex items-center gap-3 md:gap-4 bg-[#E5E5E5] rounded-lg border border-black/15 px-4 md:px-6 py-5 cursor-pointer flex-shrink-0"
            >
              <div
                class="size-4 md:size-5 rounded-full border-2 border-teal-600 flex items-center justify-center relative"
              >
                <input
                  type="radio"
                  id="professional"
                  name="options"
                  class="peer hidden"
                />
                <div
                  class="size-2 md:size-3 rounded-full bg-teal-600 absolute opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                ></div>
              </div>
              <div class="md:space-y-1">
                <h4 class="font-medium tracking-wide capitalize">
                  Professional
                </h4>
                <p class="text-sm text-[#222222B2]">(MD, DO, etc)</p>
              </div>
            </label>
            <label
              for="business"
              class="flex items-center gap-3 md:gap-4 bg-[#E5E5E5] rounded-lg border border-black/15 cursor-pointer px-3 py-4 md:px-6 md:py-5"
            >
              <div
                class="size-4 md:size-5 rounded-full border-2 border-teal-600 flex items-center justify-center relative flex-shrink-0"
              >
                <input
                  type="radio"
                  id="business"
                  name="options"
                  class="peer hidden"
                />
                <div
                  class="size-2 md:size-3 rounded-full bg-teal-600 absolute opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                ></div>
              </div>
              <div class="md:space-y-1">
                <h4 class="font-medium tracking-wide capitalize">Business</h4>
                <p class="text-sm text-[#222222B2]">
                  barber, tax expert, beauty expert, etc
                </p>
              </div>
            </label>
            <!-- submit -->
            <div class="w-full">
              <a
                href="profile-information.html"
                class="font-semibold inline-block text-center bg-primary py-2.5 md:py-4 text-white w-full rounded-lg font-poppins"
                >Next</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
