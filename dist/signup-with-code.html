<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../dist/assets/images/logo.svg" type="image/x-icon" />
    <title>Pilldox Client| Verifty</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- navbar -->
    <header class="container mx-auto">
        <nav class="py-5 w-full flex items-center justify-between">
            <!-- logo -->
            <div>
                <a href="index.html" class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="51" height="48" viewBox="0 0 51 48" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M25.394 16.3611L32.2544 12.4005C33.6571 11.5903 34.1425 9.77961 33.3316 8.37627C32.5218 6.97328 30.7114 6.48818 29.3084 7.2984L22.8436 11.0309L4.41683 0.392493C3.01315 -0.41772 1.20247 0.0673744 0.392597 1.47071C-0.41796 2.8737 0.0671392 4.68438 1.47082 5.4946L20.2922 16.3614L22.8426 17.8339L25.394 16.3614V16.3611ZM22.8436 2.19319C24.4702 2.19319 25.7893 3.51259 25.7893 5.13955C25.7893 6.76651 24.4702 8.08487 22.8436 8.08487C21.217 8.08487 19.8979 6.76617 19.8979 5.13955C19.8979 3.51293 21.2163 2.19319 22.8436 2.19319Z"
                            fill="#FF4040" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M37.8602 28.1984C37.0469 29.6072 35.2462 30.0892 33.837 29.2759C32.4279 28.4626 31.9455 26.6616 32.7588 25.2527C33.5718 23.8435 35.3739 23.3612 36.7827 24.1745C38.1919 24.9878 38.6742 26.7896 37.8602 28.1987M24.3157 23.3237V31.2445C24.3157 32.865 25.642 34.1902 27.2614 34.1902C28.8808 34.1902 30.2071 32.865 30.2071 31.2445V23.7799L48.6338 13.1412C50.0375 12.331 50.5219 10.5203 49.7121 9.11694C48.9015 7.7136 47.0908 7.22885 45.6878 8.03906L26.8665 18.9052L24.3151 20.378V23.3234L24.3157 23.3237Z"
                            fill="#F8BF2C" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M7.82562 28.1995C7.01231 26.7903 7.49466 24.9885 8.90384 24.1742C10.3127 23.3612 12.1148 23.8439 12.9277 25.2535C13.741 26.6616 13.2587 28.4633 11.8495 29.2767C10.4407 30.09 8.63859 29.6073 7.82562 28.1991M18.8194 18.9056L11.9589 14.945C10.5563 14.1351 8.74558 14.6202 7.93571 16.0232C7.12585 17.4266 7.61094 19.2369 9.01394 20.0468L15.4788 23.7796V45.0567C15.4788 46.6771 16.804 48.0024 18.4244 48.0024C20.0449 48.0024 21.3701 46.6771 21.3701 45.0567V20.3781L18.8187 18.9052L18.8194 18.9056Z"
                            fill="#008080" />
                    </svg>
                    <p class="font-boldFont">Connect</p>
                </a>
            </div>
        </nav>
    </header>

    <!-- body -->
    <main class="h-[calc(100vh-90px)] flex flex-col items-center justify-center">
        <!-- Login Form -->
        <section class="max-w-[500px] min-w-[500px] p-6 rounded-2xl shadow-[0px_6px_16px_0px_rgba(20,20,20,0.15)]">
            <div>
                <h2 class="font-boldFont text-3xl py-2 text-center">Sign up</h2>
            </div>

            <div class="mt-4">
                <form action="" class="space-y-5">
                    <div>
                        <input required
                            class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                            placeholder="Email Address" type="email" name="email" id="email">
                    </div>
                    <div class="relative">
                        <input required
                            class="w-full py-4 px-6 rounded-md passwordInput bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                            placeholder="Create Password" type="password" name="password" id="password">

                        <!-- icons -->
                        <div
                            class="absolute top-1/2 right-3 -translate-x-1/2 -translate-y-1/2  cursor-pointer hidePass">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                                stroke-linecap="round" stroke-linejoin="round" height="20" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
                                </path>
                                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                <line x1="2" x2="22" y1="2" y2="22"></line>
                            </svg>
                        </div>
                        <div
                            class="absolute top-1/2 right-3 -translate-x-1/2 -translate-y-1/2 size-5 cursor-pointer showPass hidden">

                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                                stroke-linecap="round" stroke-linejoin="round" height="20" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                    </div>

                    <div class="relative">
                        <input required
                            class="w-full py-4 px-6 rounded-md bg-[#E5E5E5] text-sm font-poppins focus:outline-none text-[#2E2E2E] placeholder:text-[#2E2E2E]"
                            placeholder="Enter Sign Up Code" type="text" name="verifyCode" id="verifyCode">

                        <!-- icons -->
                        <div
                            class="absolute top-1/2 right-0 -translate-x-1/2 font-poppins text-sm text-[#2E2E2E] -translate-y-1/2  cursor-pointer hidePass">
                            <button>Resend</button>
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="w-full">
                        <a href="select-type.html"
                            class="font-semibold inline-block text-center bg-primary py-4  text-white w-full rounded-md font-poppins">Sign
                            Up</a>
                    </div>

                    <div>
                        <p class="font-poppins text-sm text-[#6A6A6A]">
                            Please check your email for a verification code.
                        </p>
                    </div>
                </form>
            </div>
        </section>

        <section
            class="mt-6 font-poppins p-6 rounded-2xl shadow-[0px_6px_16px_0px_rgba(20,20,20,0.15)] max-w-[500px] min-w-[500px]">
            <div class="w-full text-center">
                <p>New here? <a href="signup.html" class="font-semibold underline">Join Now.</a></p>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
